<div class="container main-container">
    <div class="mb-1">
        <div class="text-right flex hide-md-down">
            <a  mat-menu-item *ngFor="let key of routeOrder" routerLink="/feature/{{key}}"
                [ngClass]="router.url.endsWith('/' + key) ? 'active' : ''">
                {{ routes[key].title }}
            </a>
        </div>
        <mat-select class="submenu hide-md-up" [value]="activeRoute">
            <mat-option *ngFor="let key of routeOrder" routerLink="/feature/{{key}}"
                [ngClass]="router.url.endsWith('/' + key) ? 'active' : ''" [value]="key">
                {{ routes[key].title }}
            </mat-option>
        </mat-select>
    </div>
    <h1 class="valign-wrapper title">
        <mat-icon class="inline mr-1">{{ icon }}</mat-icon>
        <span>{{ title }}</span>
    </h1>
    <p>{{ intro }}</p>
    <slideshow class="screenshots-slideshow" [autoPlay]="true" autoPlayInterval="5000" [imageUrls]="images"></slideshow>
    <mat-list>
        <mat-list-item *ngFor="let d of details"><mat-icon matListIcon>arrow_right</mat-icon>{{ d }}</mat-list-item>
    </mat-list>
</div>
